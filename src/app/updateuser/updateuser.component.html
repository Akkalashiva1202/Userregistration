<div class="container col-md-6">

  <h3 style="color:blue"> Update  user </h3>

  <form action="" class="container" (ngSubmit)="updateuser()">

    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">user Id</label>
      <input type="text" class="form-control"  name="empId" [(ngModel)]="user.id" >
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">user email id</label>
      <input type="email" class="form-control"  name="empName" [(ngModel)]="user.emailId">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">user Name</label>
      <input type="email" class="form-control"  name="empEmail" [(ngModel)]="user.userName">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">user password </label>
      <input type="email" class="form-control" name="empPhone" [(ngModel)]="user.password">
    </div>

    <button type="submit" class="btn btn-success"> Update  user </button>
  </form>
  <button type="submit" (click)="deleteuser(user.id)" class="btn btn-success"> delete  </button>


</div>
